<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipient Registration Form</title>
  <style>
  code
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color:#fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 230vh;
  border: 3px solid #ff4d4d;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 04px 8px rgba(0, 0, 0, 0.2);
}

.container {
  width: 490px;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333333;
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input, select, textarea, button {
  width: 95%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: red;
}

button {
  background-color: red;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color:red;
}

textarea {
  resize: none;
}
.col{
  color:red;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Patient Registration Form</h1><br/>
    <p class="col">All fields marked * are Compalusary</p>
    <form action="recipient registration method" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div><br/>

      <div class="form-group">
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div><br/>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="number" id="contact" name="contact" placeholder="Enter your phone number" required>
      </div><br/>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div><br/>

      <div class="from-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div><br/>


      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div><br/>

      
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="1" placeholder="Enter your address" required></textarea>
      </div><br/>


      <div class="form-group">
        <label for="health problem">Reasons For Blood:</label>
        <textarea id="health problem"name="health problem" rows="1"placeholder="Reasons for blood"required></textarea>
       </div><br/>

      <div class="form-group">
      <label for ="username">Username:</label>
      <textarea id="username"name="username" rows="1"placeholder="Username"required></textarea>
      </div><br/>

      <div class="form-group">
        <label for ="password">Password:</label>
        <textarea id="password"name="password" rows="1"placeholder="password"required></textarea>
        </div><br/>

      <div class="form-group">
        <label for ="conform password">Conform Password:</label>
        <textarea id="conform password"name="conform password" rows="1"placeholder="Conform Password"required></textarea>
        </div><br/>

      <button type="submit">Register</button><br/><br/>
      <button class="c"><b>Cancle</b></button>
    </form>
  </div>
</body>
</html>
