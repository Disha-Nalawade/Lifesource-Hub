<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeSource Hub</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 600px;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  background-color:red;
  color: #ffffff;
  margin: -20px -20px 20px -20px;
  padding: 15px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
  text-align: left;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.button-group{
  display: flex;
  justify-content: space-around;
}
button {
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}

.request-btn {
  width: 150px;
  background-color: red;
  color: white;
}
.request-btn:hover{
    background-color: #ff4d4d;
}
.cancel-btn {
  width: 150px;
    background-color:#ff8533;
    color: white;
}
.cancel-btn:hover{
    background-color: #b9b992;
}

button:hover {
  opacity: 0.9;
}

footer {
  margin-top: 20px;
  font-size: 14px;
  color: #555;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Blood Donate Form</h1>
    <form>
      <label for="units">No Of Units</label>
      <input type="number" id="units" name="units" placeholder="Enter number of units" required>

      <label for="blood-group">Blood Group</label>
      <select id="blood-group" name="blood-group" required>
        <option value="" disabled selected>Select</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
        <option value="O-">O-</option>
      </select>

      <label for="reason">Contact</label>
      <input type="number" id="contact" name="con'" placeholder="Enter the contact" required>

      <div class="button-group">
        <button type="submit" class="request-btn">Request</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
    <footer>LifeSource Hub</footer>
  </div>
</body>
</html>
